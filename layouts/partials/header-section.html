{{ range .ByTitle }}
    {{ if .Params.small_title }}
        <a href="{{ .Permalink }}">{{ .Params.small_title }}</a>
    {{ else }}
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }}
    {{ with .Sections }}
        <div>{{ partial "header-section" . }}</div>
    {{ end }}
{{ end }}
