<div
    class="dropdown"
    id="dropdown-{{ trim (.Get 0 | lower | replaceRE `[[:punct:]]` "" | replaceRE `\s+` "-") "-" }}"
>
    <div class="show"
         onclick="this.parentElement.querySelector('.content').toggleAttribute('hidden');">
        {{ .Get 0 | emojify | markdownify }}
    </div>
    <div class="content" hidden>{{ .Inner | markdownify }}</div>
</div>
